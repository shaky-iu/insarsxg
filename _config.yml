title: "XuGuo SHI Group"
email:  "shixuguo@cug.edu.cn"
description: "Synthetic Aperture Radar and Geohazard Monitoring Research Group, China University of Geosciences (Wuhan). We are committed to research on Synthetic Aperture Radar (SAR) processing for the fields of engineering construction, geoscience, and natural hazard emergency response." 
# 机构信息
university: "China University of Geosciences (Wuhan)"
department: "School of Geophysics and Geomatics"
location: "Wuhan, Hubei, China"

minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone:  "Asia/Shanghai"

# 导航菜单
navigation:
  - title: "Home"
    url: /
  - title: "Team"
    url: /team/
  - title: "Research"
    url: /research/
  - title: "Publications"
    url: /publications/
  - title: "Projects"
    url: /projects/
  - title: "News"
    url: /news/
  - title: "Contact"
    url: /contact/

include:
  - _pages
  
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Xuguo Shi"
  avatar : "/assets/images/xuguo_shi.jpg"
  bio    : "Professor at China University of Geosciences (Wuhan), specializing in SAR and Geohazard Monitoring."
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:shixuguo@cug.edu.cn"
    - label: "Department"
      icon: "fas fa-fw fa-university"
      url: "https://gpgg.cug.edu.cn/"

footer:
  links:
    - label: "CUG Homepage"
      icon: "fas fa-fw fa-university"
      url: "https://www.cug.edu.cn/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CUG-SAR-Lab"
    - label: "Contact"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:shixuguo@cug.edu.cn"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false  # 关闭评论
      share: false     # 关闭分享
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
