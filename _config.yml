title: "XuGuo SHI Group"
email: "shixuguo@cug.edu.cn"
description: "Synthetic Aperture Radar and Geohazard Monitoring Research Group, China University of Geosciences (Wuhan)"

# 机构信息
university: "China University of Geosciences (Wuhan)"
department: "School of Geophysics and Geomatics"

# 主题设置
minimal_mistakes_skin: default
search: false
breadcrumbs: false

# 构建设置
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
url: "https://shaky-lu.github.io"
baseurl: "/insarsxg"
timezone: "Asia/Shanghai"

# ❌ 彻底关闭博客功能
paginate: 0

# 导航菜单（⚠️ 必须用 data/navigation.yml，这里不再写）
# navigation 将从 _data/navigation.yml 读取

include:
  - _pages

plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

# 作者信息（仅用于 People / Team 页面）
author:
  name: "Xuguo Shi"
  avatar: "/assets/images/xuguo_shi.jpg"
  bio: "Professor at China University of Geosciences (Wuhan), specializing in SAR and Geohazard Monitoring."
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:shixuguo@cug.edu.cn"
    - label: "Department"
      icon: "fas fa-fw fa-university"
      url: "https://gpgg.cug.edu.cn/"

# 页脚 - 恢复系统默认页脚
footer:
  enabled: true # 修改：从false改为true
feed:
  enabled: false

# 页面默认布局（不是 posts）
defaults:
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

