title: "XuGuo SHI Research Group"
email: "shixuguo@cug.edu.cn"
description: "Synthetic Aperture Radar and Geohazard Monitoring Research Group, China University of Geosciences (Wuhan)"

# 机构信息
university: "China University of Geosciences (Wuhan)"
department: "School of Geophysics and Geomatics"

minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
url: "https://shaky-lu.github.io"
baseurl: "/INSARSXG"

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "Asia/Shanghai"

# 导航菜单
navigation:
  - title: "Home"
    url: /
  - title: "Team"
    url: /team/
  - title: "Research"
    url: /research/
  - title: "Publications"
    url: /publications/
  - title: "Projects"
    url: /projects/
  - title: "News"
    url: /news/
  - title: "Contact"
    url: /contact/

include:
  - _pages
  
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Xuguo Shi"
  avatar: "/assets/images/xuguo_shi.jpg"
  bio: "Professor at China University of Geosciences (Wuhan), specializing in SAR and Geohazard Monitoring."
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:shixuguo@cug.edu.cn"
    - label: "Department"
      icon: "fas fa-fw fa-university"
      url: "https://gpgg.cug.edu.cn/"

# 修改页脚为 Liang Group 风格
footer:
  links: false  # 不显示链接
  copyright: false  # 不在页脚显示版权

# 添加自定义页脚内容
head_scripts: |
  <style>
    /* 自定义页脚样式 */
    .page__footer {
      margin-top: 80px;
      border-top: 1px solid #eee;
      padding-top: 20px;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
    }
    
    .page__footer-copyright {
      margin-bottom: 5px;
    }
    
    .page__footer-theme {
      font-size: 0.8rem;
      color: #999;
    }
  </script>

# 页脚内容通过页面添加
# 在 _pages/footer.md 或 index.html 中添加页脚

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false  # 不在文章页面显示作者信息
      read_time: false
      comments: false
      share: false
      related: false
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false  # 不在页面显示作者信息

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
