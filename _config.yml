title: "XuGuo SHI Research Group"
email: "shixuguo@cug.edu.cn"
description: "Synthetic Aperture Radar and Geohazard Monitoring Research Group, China University of Geosciences (Wuhan)"

# 机构信息
university: "China University of Geosciences (Wuhan)"
department: "School of Geophysics and Geomatics"

minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
url: "https://shaky-lu.github.io"
baseurl: "/INSARSXG"

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "Asia/Shanghai"

# 导航菜单
navigation:
  - title: "Home"
    url: /
  - title: "Team"
    url: /team/
  - title: "Research"
    url: /research/
  - title: "Publications"
    url: /publications/
  - title: "Projects"
    url: /projects/
  - title: "News"
    url: /news/
  - title: "Contact"
    url: /contact/

include:
  - _pages
  
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Xuguo Shi"
  avatar: "/assets/images/xuguo_shi.jpg"
  bio: "Professor at China University of Geosciences (Wuhan), specializing in SAR and Geohazard Monitoring."
  links:
    - label: "Google Scholar"
      icon: "fas fa-fw fa-graduation-cap"
      url: "https://scholar.google.com/"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:shixuguo@cug.edu.cn"
    - label: "Department"
      icon: "fas fa-fw fa-university"
      url: "https://gpgg.cug.edu.cn/"

footer:
  links: false  # 不显示链接
  copyright: false  # 不在页脚显示版权

# 修复：将CSS移到单独的assets文件中，不要在_config.yml中写CSS
# 或者直接在index.html中写CSS（我们已经做了）

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
